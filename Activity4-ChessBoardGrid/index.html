  <head>
    <title>Chess Board Grid</title>
    <meta charset="UTF-8">
    <style>
    
    .chessboard {
    border: 2px solid black;
    box-sizing: content-box;
    height: 50vw;
    margin: 0 auto;
    width: 50vw;
    display: grid;
    grid-template-columns: repeat(10,6.25vw);
    grid-template-rows: repeat(10,6.25vw);
    justify-content: center;
}
    .white-box {
    background-color: white;
    font-size:5vw;
    text-align:center;
    display: table-cell;
    vertical-align:middle;
}
    .black-box {
    background-color:#055328;
    font-size:5vw;
    text-align:center;
    display: table-cell;
    vertical-align:middle;
}
    .trans {
    background-color:transparent;
    font-size:5vw;
    text-align:center;
    display: table-cell;
    vertical-align:middle;
    }
    
    </style>
  </head>
