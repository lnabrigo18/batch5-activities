<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Caloriemeter | Calculator & Counter</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
      <div class="title-text">
        <div class="title page" style="color: #fa4299">Caloriemeter</div>
      </div>
      <div class="form-container">
        <div class="slide-controls">
          <input type="radio" name="slide" id="login" checked>
          <input type="radio" name="slide" id="signup">
          <label for="login" class="slide login">Calculator</label>
          <label for="signup" class="slide signup">Counter</label>
          <div class="slider-tab"></div>
        </div>

        <div class="form-inner">

          <form action="#" class="calculator">
            <div class="calculator-info">
              <div class="div1">
                <input type="text" placeholder="Name" id="inputName"><br><br>
                <input type="text" placeholder="Age" id="inputAge" inputmode="numeric" pattern="[0-9]*">
                <select id="inputGender">
                  <option value="Gender">Gender</option>
                  <option value="Female">Female</option>
                  <option value="Male">Male</option>
                </select><br> <br>
                <input type="text" placeholder="Height in cm" id="inputHeight" inputmode="numeric" pattern="[0-9]*">
                <input type="text" placeholder="Weight in kg" id="inputWeight" inputmode="numeric" pattern="[0-9]*"> 
                <br> <br>
                <input type="submit" value="Calculate" id="submit-calculate">
              </div>
                <div class="div2">
                  <table>
                    <tr>
                      <th>Name</th>
                      <td id="disName"></td>
                    </tr>
                    <tr>
                      <th>Maintain Weight</th>
                      <td id="disMaintain"></td>
                    </tr>
                    <tr>
                      <th>Weight Loss <p style="font-size: 12px;">(less 0.5kg up to 1kg/week)</p></th>
                      <td id="disLoss"></td>
                    </tr>
                    <tr>
                      <th>Weight Gain <p style="font-size: 12px;">(gain 0.5kg up to 1kg/week)</p></th>
                      <td id="disGain"></td>
                    </tr>
                  </table> <br>
                  <input type="submit" value="Clear data" id="submit-clear" onclick="clearData()">
                </div>
            </div> 
          </form>
      
          <form action="#" class="counter">
            <div class="counter-info">
              <div>
              <input type="text" id="text1" placeholder="Search any food">
              <span onclick="newElement()" class="addBtn">Add</span>
              <br> <br>
            <ul id="myUL">
            </ul>
            <br>
            <input type="submit" value="Clear data" id="submit-clear2" onclick="clearData2()">
            </div>
            <div>
              <p id="sumCal"></p>       
            </div>
            </div>
          </form>
            </div>
          
        </div>
      </div>
    <script src="app.js"></script>
  </body>
</html>
