<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <script src="quizgame.js"></script>
    <title>QuizGame</title>
  </head>
  <body>
    <div id="container">
      <h1>Quiz Game</h1>
      <button id="startQuizBtn" onclick="startQuiz()">Click to Start</button>
      <div id="question-container" class="hide">
        <h2 id="question"></h3>
        <ul type="A" id="choices"></ul>
        <button id="exitQuizBtn" onclick="exitQuiz()">Exit</button>
        <button id="submit" onclick="submit()">Submit</button>
      </div>
      <div id="result" class="hide">
        <p>
          Correct answer: <span id="correctAnswer" style="color:green">0</span> <br>  
          Wrong answer: <span id="wrongAnswer" style="color:red">0</span>
        </p>
      </div>
    </div>
  </body>
</html>
